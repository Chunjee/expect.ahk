<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>expect.ahk</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Modern array methods to AutoHotkey" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<!-- appearance -->
		<link rel="stylesheet" href="style.css" title="docsify-darklight-theme" type="text/css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<!-- js -->
		<!-- docsify-themeable -->
		<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
	</head>

	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: "expect.ahk",
				repo: "https://github.com/Chunjee/expect.ahk",
				homepage: "/en/readme.md",
				maxLevel: 2,
				subMaxLevel: 3,
				loadSidebar: true,
				themeable: {
					readyTransition: true, // default
					responsiveTables: true, // default
				},
				loadNavbar: false,

				// searchbar settings
				search: {
					depth: 2, // Headline depth
					paths: "auto",
					noData: { "/": "No results!" },
					placeholder: { "/": "Type to Search" },
				},
				// end of searchbar

				"flexible-alerts": {
					style: "flat",
				},

				plugins: [
					function (hook) {
						var footer = [
							"<footer><center>",
							'Maintained by <a href="https://github.com/chunjee">Chunjee</a> and <a href="https://github.com/chunjee/expect.ahk/graphs/contributors">contributors</a>',
							"</center></footer>",
						].join("");

						hook.afterEach(function (html) {
							// return html + footer;
						});
					},
				],

				darklightTheme: {
					defaultTheme: "dark",
					codeFontFamily: "Roboto Mono, Monaco, courier, monospace",
					bodyFontSize: "17px",
					dark: {
						accent: "#48995B",
						toogleBackground: "#ffffff",
						background: "#131416",
						backgroundAccent: "#151618",
						textColor: "#aaaaaa",
						codeTextColor: "#ffffff",
						codeBackgroundColor: "#0a0d0b",
						borderColor: "#3B7D4A",
						blockQuoteColour: "#D62828",
						highlightColor: "#FDAD0D",
						sidebarSublink: "#aaaaaa",
						codeTypeColor: "#ffffff",
						coverBackground: "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
						toogleImage: "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)",
					},
					light: {
						accent: "#48995B",
						toogleBackground: "#091a28",
						background: "#EAEAEB",
						backgroundAccent: "#f0f0f0",
						textColor: "#34495e",
						codeTextColor: "#525252",
						codeBackgroundColor: "#FAFAFA",
						borderColor: "rgba(0, 0, 0, 0.07)",
						blockQuoteColor: "#858585",
						highlightColor: "#DB504A",
						sidebarSublink: "#34495e",
						codeTypeColor: "#091a28",
						coverBackground: "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
						toogleImage: "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)",
					},
				},
			};
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<script src="//unpkg.com/docsify-copy-code"></script>
		<script src="prism-autohotkey.min.js"></script>
		<script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
	</body>
	<footer>
		<script>
			// custom js goes here
			// nothing
		</script>
	</footer>
</html>
